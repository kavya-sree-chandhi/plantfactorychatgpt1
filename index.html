<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denton Plant Factory</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #3cb371;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Denton Plant Factory</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <!-- You can replace the logo image URL -->
            <img src="logo.png" alt="Denton Plant Factory Logo" width="100">
        </div>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="plant1.jpg" alt="Plant 1" width="200">
            <h2>Plant Name 1</h2>
            <p>Type: Type of Plant</p>
            <p>Origin: Plant Origin</p>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="plant2.jpg" alt="Plant 2" width="200">
            <h2>Plant Name 2</h2>
            <p>Type: Type of Plant</p>
            <p>Origin: Plant Origin</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>
            <label for="contactnumber">Contact Number:</label><br>
            <input type="text" id="contactnumber" name="contactnumber" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Denton Plant Factory. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
